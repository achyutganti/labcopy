    <script>
    function cardTemplate(imgSrc, name, role, email, github, twitter, website) {
return `
<div class="card">

      <img src="${imgSrc}" alt="">

    </div>
    <div class="sci">

      <a href="https://github.com/${github}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
      <a href="https://twitter.com/${twitter}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    </div>
  </div>
</div>
`;
}
